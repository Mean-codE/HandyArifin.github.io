<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio | Web Developer</title>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">MyPortfolio</a></div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="hero">
      <div class="hero__container">
        <div class="hero__content">
          <h1 class="hero__title">Hello, I'm <span>Alex</span></h1>
          <p class="hero__description">
            A passionate web developer with a knack for creating stunning and
            responsive websites.
          </p>
          <div class="hero__buttons">
            <button class="btn hire__me">Hire Me</button>
            <button class="btn portfolio">View Portfolio</button>
          </div>
        </div>
        <div class="hero__image">
          <img src="images/1612604312702.jpg" alt="profile" />
        </div>
      </div>
    </section>
  </body>
</html>
